apply plugin: 'groovy'
apply plugin: 'jacoco'

dependencies {
    testCompile commonDependencies.groovy
    testCompile commonDependencies.spock
    testCompile commonDependencies.junit
    testCompile commonDependencies.cglib
    testCompile commonDependencies.objenesis
    testCompile commonDependencies.betamax
}

tasks.withType(GroovyCompile) {
    compileGroovy.options.encoding = 'UTF-8'
}

jacoco {
    toolVersion = '0.8.4'
}

test {
    testLogging.showStandardStreams = true
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
    jacoco {
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
        classDumpDir = file("$buildDir/jacoco/classpathdumps")
    }
}

check.dependsOn jacocoTestReport

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
    }
}
